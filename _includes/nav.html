<nav id="nav" class="sticky top shadow background-accent color-alt z-3 flex row nowrap">
	{% for link in site.data.nav-links %}
		<a href="{{ link.href }}" class="nav-link center inline-block{% if link.href == page.url %} active no-pointer-events{% endif %}" title="{{ link.label }}">
			{% include icon.html icon=link.icon %}
			<br />
			<span class="nav-link-label">{{ link.label }}</span>
		</a>
	{% endfor %}
	{% if site.service_worker %}
		<button type="button" is="pwa-install" id="install-btn" src="{{ site.service_worker }}" scope="/" title="Install Web App" reloadonupdate="" hidden="">
		{% include icon.html height="16" width="16" icon="system-software-install" %}
		<span>Install</span>
	</button>
	{% endif %}
</nav>
